<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uTheta;

void main() {
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = -s * aPosition.y + c * aPosition.x;
    gl_Position.y =  s * aPosition.x + c * aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

uniform vec4 uColors; // Array of colors8?
out vec4 fragColor;

    // Calculate color based on fragment position

    fragColor = vec4(position.x, position.y, 1.0 - position.x, 1.0);
}
</script>
