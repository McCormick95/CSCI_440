<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;     // Expecting vec4 colors
out vec4 vColor;    // Pass color to the fragment shader
uniform float uTheta;

void
main()
{
    vColor = aColor;         // Pass the color to the fragment shader

    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;    // Receive color from the vertex shader
out vec4 fragColor;

void
main()
{
    fragColor = vColor;  // Output the color
}
</script>

<script type="text/javascript" src="Practice4_08.js"></script>
</head>
